<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating CSS With JS</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <h1 class="heading">Update CSS variable with <span class="main">JS</span></h1>
    <div class="controlpanel">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="controls" value="12" min="10" max="200" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" id="controls" value="12" min="0" max="20" data-sizing="px">

        <label for="color">Color</label>
        <input type="color" name="color" value="#ffc600">
    </div>
    <img src="new york.jpg" alt="Check your internet connection">
    <script src="script.js">
    </script>
</body>
</html>
